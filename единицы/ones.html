<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Как можно больше единиц</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Yellow Cell Game</h1> -->
    <p class="instructions">При клике в клетку она становится жёлтой, и в неё записывается количество её жёлтых соседей. Ваша цель добиться как можно большего количества единиц.</p>
    <label for="size">Select table size:</label>
    <select id="size">
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>
    <button class="btn btn-restart" onclick="restart()">Заново</button>
    <button class="btn btn-undo" onclick="undo()">Отменить</button>
    <button class="btn btn-check" onclick="checkMax()">Это максимум!</button>
    <br><br>
    <table id="gameTable"></table>
    <p id="message"></p>
    <p class="instructions">Количество клеток с единицей: <span id="countOnes">0</span></p>

    <script src="script.js"></script>
</body>
</html>
