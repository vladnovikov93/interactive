<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Движение монет по кругу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="instructions">
            Несколько монет расположены по кругу. Можно за одно действие выбрать монету с числом n, 
            и сдвинуть её на n позиций по часовой или против часовой стрелки. 
            Нужно добиться того, чтобы числа расположились в порядке неубывания по часовой стрелке (начиная с любого места).
        </p>
        <div id="coin-circle" class="coin-circle"></div>
        <div class="controls">
            <button id="moveButton" onclick="moveCoin()">Подвинуть монету</button>
            <select id="direction">
                <option value="clockwise">По часовой</option>
                <option value="counterclockwise">Против часовой</option>
            </select>
            <button id="restartButton" onclick="restart()">Заново</button>
            <button id="differentArrangementButton" onclick="differentArrangement()">Другие числа</button>
            <select id="quantity" onchange="differentQuantity()">
                <option value="">Выберите количество</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
